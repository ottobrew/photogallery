{% extends "base.html" %}

{% block content %}
<div class="row">
    <h1 class="my-2 pb-2">Photo Gallery</h1>
</div>
<div class="row pt-5">
    {% for photo in photos %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ photo.photo.url }}" class="card-img-top" alt="{{ photo.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ photo.title }}</h5>
                <p class="card-text">{{ photo.description }}</p>
                {% if user.is_authenticated %}
                    <a href="{% url 'delete_photo' photo.id %}" class="btn btn-danger">
                        <span class="material-symbols-outlined">
                        delete
                        </span>
                    </a>
                {% endif %}    
                
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
